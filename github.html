<html>
  <head>
    <title>Github profiles</title>
    <link href='github.css' rel='stylesheet'>
  </head>
  <body>
    <form id='add_profile'>
      <input id='username' placeholder='Enter a Github username'>
      <button type='submit'>Load profile</button>
    </form>

    <img src='http://www.iab.net/extra/adquickref/spinnerLarge.gif' class='spinner'>

    <div class='profile-container'>
    </div>

    <template id='profile-template'>
      <div class="profile" id="profile">
        <div class="left">
          <img src="{{ avatar_url }}">
        </div>

        <div class="right">
          <h3>
            <a href="{{ html_url }}">
              {{ login }}
            </a>
          </h3>
          <h4>Repos: {{ public_repos }}</h4>
          <h4>Followers: {{ followers }}</h4>
        </div>
        <br clear="all">
      </div>
    </template>

    <script src='https://code.jquery.com/jquery-2.0.3.min.js'></script>
    <script src='mustache.js'></script>
    <script>
      function getProfile(username) {
        $('.spinner').show();

        $.get('https://api.github.com/users/' + username, function(user){
          var newProfile = Mustache.render($('#profile-template').html(), user);
          $('.profile-container').prepend(newProfile);
        }).error(function(){
          alert("There is no user called " + username);
        }).always(function(){
          $('#username').val('');
          $('.spinner').hide();
        })
      }

      $(document).ready(function(){
        ['alexmakers', 'ecomba', 'painted'].forEach(function(username){
          getProfile(username);
        })

        $('#add_profile').on('submit', function(event){
          event.preventDefault();
          getProfile($('#username').val());
          $('#profile').fadeIn();

        });
      });
    </script>
  </body>
</html>
